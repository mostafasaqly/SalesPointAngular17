<div class="container mt-3">
  @if(currentCategoryId)
  {
    <h2 >Edit Category</h2>
  }
  @if(!currentCategoryId)
  {
    <h2 >Add New Category</h2>
  }

  <form (ngSubmit)="saveCategory()" #form1="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="category.name" name="name" required>
      <input type="url" class="form-control" id="img" [(ngModel)]="category.image" name="img" required>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="form1.invalid">Submit</button>
  </form>
</div>
