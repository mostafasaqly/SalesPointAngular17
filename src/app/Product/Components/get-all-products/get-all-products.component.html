<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <!-- 'ID', 'Title', 'Price', 'Category Name' -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Category Name">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> Product Image </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.images[0]" width="40"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>



<div class="container ">


  <div class="row">
    @for(product of ProductList; track product.id)
    {
    <div class="col-sm-4 mb-5">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{product.title}}</mat-card-title>
          <mat-card-subtitle>Slogan</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.images[0]" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{product.description | slice: 1:50}}
          </p>
          <p class="text-primary">{{product.price| currency}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="btn btn-danger">Add To Cart</button>

        </mat-card-actions>
      </mat-card>
    </div>
    }
  </div>


</div>
